<ng-container *ngIf="productCategories.length != 0">
  <li><hr class="dropdown-divider" /></li>
  <li *ngFor="let category of productCategories">
    <a class="dropdown-item" routerLink="/category/{{ category.id }}" routerLinkActive="active-link">
      {{ category.categoryName }}
    </a>
  </li>
</ng-container>
