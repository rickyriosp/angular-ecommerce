<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}/{{ currentCategoryId }}">
              <img
                src="{{ product.imageUrl }}"
                alt="product-image"
                class="image-responsive"
              />
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">
              {{ product.unitPrice | currency : "USD" }}
            </div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
              Add to cart
            </button>
          </div>
        </div>

        <!-- if products empty then display a message -->
        <!-- ? ==> safe navigation operator. guards against null and undefined values in property paths -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-9" style="padding-left: 35%">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                ></ngb-pagination>
              </div>

              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page Size: </span>
                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)"
                >
                  <option>2</option>
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
