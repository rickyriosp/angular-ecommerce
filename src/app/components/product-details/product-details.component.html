<div class="detail-section">
  <div *ngIf="product != undefined" class="container-fluid">
    <img src="{{ product.imageUrl }}" class="detail-img" alt="product-image" />

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
    <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
      Add to cart
    </button>

    <hr />
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/category/{{ categoryId }}" class="mt-5"
      >Back to Product List</a
    >
  </div>
</div>
